    <script src="../../static/js/index.js"></script>
    <script src="../../static/js/helper.js"></script>
    <script>
        async function visualize(leftTable, leftTableData, rightTable, rightTableData) {
            for (let i = 1; i <= leftTableData.rows.length; ++i) {
                for (let j = 1; j <= rightTableData.rows.length; ++j) {
                    leftTable.highLightRow(i);
                    rightTable.highLightRow(j, `<p>Left Table <strong>row ${i}</strong> comparing Right Table <strong>row ${j}</strong></p>`);
                    await sleep(1000);
                    leftTable.removeHighlightRow(i);
                    rightTable.removeHighlightRow(j, "");
                }
            }
        }
        function getInput() {
            document.getElementById("input").style.display = "none";
            document.getElementById("output").style.display = "block";
            const leftTableData =  cvtTableDataFromRaw(document.getElementById("leftTableInput").value);
            const rightTableData =  cvtTableDataFromRaw(document.getElementById("rightTableInput").value);
            const leftTable = new Table("leftTable", "description", leftTableData);
            const rightTable = new Table("rightTable", "description", rightTableData);

            visualize(leftTable, leftTableData, rightTable, rightTableData);
        }
    </script>
